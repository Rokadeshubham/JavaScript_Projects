<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/mdb.css">
        <link rel="stylesheet" href="bootstrap/css/style.css">
    </head>
    <body class="p-3">
        <h1 class="bg-deep-orange text-center font-weight-bold">Notes App</h1>
        <h2>Take notes and never forget</h2>
        <input id="search-text" type="text" placeholder="Filter notes" style="width: 300px">
        <select id="filter-by" class="bg-dark text-white">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="notes"></div>
        <button id="create-note" class="btn btn-deep-orange">Create Note</button>
        <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
        <script src="notes-functions.js"></script>
        <script src="notes-app.js"></script>




        <script src="bootstrap/js/fontawesome-all.js"></script>
        <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/mdb.min.js"></script>
    </body>
</html>
